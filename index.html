<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste GS</title>
</head>
<body>
  <h1>Dados da Planilha</h1>
  <pre id="saida">Carregando...</pre>
  <script>
    // COLE AQUI SUA URL DO APPS SCRIPT
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbwX9UV8N4DAwpbegn_RWDTSUNbKW-UXYctPwcrDtfY2Q0olVByVAc6hoXWFLdAyDivV_Q/exec";
    fetch(ENDPOINT)
      .then(resp => resp.json())
      .then(dados => {
        document.getElementById("saida").textContent = JSON.stringify(dados, null, 2);
      })
      .catch(err => {
        document.getElementById("saida").textContent = "Erro: " + err;
      });
  </script>
</body>
</html>
